<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Calculation Dashboard</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Enter quantities below to see the results.</p>
        </header>

        <main class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
            <!-- Input Section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- Item A -->
                <div class="space-y-2">
                    <label for="itemA" class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity of Item A</label>
                    <input type="number" id="itemA" value="0" min="0" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <!-- Item B -->
                <div class="space-y-2">
                    <label for="itemB" class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity of Item B</label>
                    <input type="number" id="itemB" value="0" min="0" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <!-- Item C -->
                <div class="space-y-2">
                    <label for="itemC" class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity of Item C</label>
                    <input type="number" id="itemC" value="0" min="0" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <!-- Item D -->
                <div class="space-y-2">
                    <label for="itemD" class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity of Item D</label>
                    <input type="number" id="itemD" value="0" min="0" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <!-- Item E -->
                <div class="space-y-2">
                    <label for="itemE" class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity of Item E</label>
                    <input type="number" id="itemE" value="0" min="0" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <!-- Item F -->
                <div class="space-y-2">
                    <label for="itemF" class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity of Item F</label>
                    <input type="number" id="itemF" value="0" min="0" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>

            <!-- Divider -->
            <hr class="border-gray-200 dark:border-gray-700 my-8">

            <!-- Results Section -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Results</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-lg">
                    <div class="bg-blue-50 dark:bg-blue-900/50 p-4 rounded-lg flex justify-between items-center">
                        <span class="font-medium text-blue-800 dark:text-blue-200">Total Sum</span>
                        <span id="result-sum" class="font-bold text-blue-900 dark:text-blue-100">0</span>
                    </div>
                    <div class="bg-green-50 dark:bg-green-900/50 p-4 rounded-lg flex justify-between items-center">
                        <span class="font-medium text-green-800 dark:text-green-200">Weighted Average</span>
                        <span id="result-avg" class="font-bold text-green-900 dark:text-green-100">0.00</span>
                    </div>
                    <div class="bg-purple-50 dark:bg-purple-900/50 p-4 rounded-lg flex justify-between items-center">
                        <span class="font-medium text-purple-800 dark:text-purple-200">Max Quantity</span>
                        <span id="result-max" class="font-bold text-purple-900 dark:text-purple-100">0</span>
                    </div>
                    <div class="bg-yellow-50 dark:bg-yellow-900/50 p-4 rounded-lg flex justify-between items-center">
                        <span class="font-medium text-yellow-800 dark:text-yellow-200">Custom Formula</span>
                        <span id="result-custom" class="font-bold text-yellow-900 dark:text-yellow-100">0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM ELEMENT SELECTION ---
        const itemInputs = {
            a: document.getElementById('itemA'),
            b: document.getElementById('itemB'),
            c: document.getElementById('itemC'),
            d: document.getElementById('itemD'),
            e: document.getElementById('itemE'),
            f: document.getElementById('itemF'),
        };

        const resultOutputs = {
            sum: document.getElementById('result-sum'),
            avg: document.getElementById('result-avg'),
            max: document.getElementById('result-max'),
            custom: document.getElementById('result-custom'),
        };

        // --- CALCULATION LOGIC ---
        function calculateAndDisplay() {
            // 1. Get current values, ensuring they are numbers
            const values = {
                a: parseFloat(itemInputs.a.value) || 0,
                b: parseFloat(itemInputs.b.value) || 0,
                c: parseFloat(itemInputs.c.value) || 0,
                d: parseFloat(itemInputs.d.value) || 0,
                e: parseFloat(itemInputs.e.value) || 0,
                f: parseFloat(itemInputs.f.value) || 0,
            };

            // --- !!! PLACEHOLDER MATH: REPLACE WITH YOUR EQUATIONS !!! ---

            // Calculation 1: Total Sum of all items
            const totalSum = values.a + values.b + values.c + values.d + values.e + values.f;

            // Calculation 2: A weighted average (example weights)
            const weightedSum = (values.a * 1.5) + (values.b * 0.8) + (values.c * 2.1);
            const totalWeight = (values.a > 0 ? 1.5 : 0) + (values.b > 0 ? 0.8 : 0) + (values.c > 0 ? 2.1 : 0);
            const weightedAverage = totalWeight > 0 ? weightedSum / totalWeight : 0;
            
            // Calculation 3: Maximum quantity entered
            const maxQuantity = Math.max(values.a, values.b, values.c, values.d, values.e, values.f);

            // Calculation 4: A custom formula (e.g., (A + B) / (C + 1))
            const customFormula = (values.a + values.b) / (values.c + 1);

            // --- DISPLAY RESULTS ---
            resultOutputs.sum.textContent = totalSum.toLocaleString();
            resultOutputs.avg.textContent = weightedAverage.toFixed(2);
            resultOutputs.max.textContent = maxQuantity.toLocaleString();
            resultOutputs.custom.textContent = customFormula.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // --- EVENT LISTENERS ---
        // Add an 'input' event listener to each input field
        Object.values(itemInputs).forEach(input => {
            input.addEventListener('input', calculateAndDisplay);
        });

        // --- INITIAL CALCULATION ---
        // Run the calculation once on page load to initialize the results
        document.addEventListener('DOMContentLoaded', calculateAndDisplay);

    </script>
</body>
</html>
